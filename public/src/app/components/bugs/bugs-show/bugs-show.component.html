<div class="search">
  <button class="search__btn">Search</button>
  <input 
    [(ngModel)]="searchText"
    type="text" 
    class="search__search-bar">
</div>
<div *ngIf="bugs.length > 0" class="bugs">
  <div *ngFor="let bug of bugs | filter : searchText" class="bugs__item">
    <a href="/bugs/{{bug.bug_id}}" class="bugs__link">
      <h4 class="bugs__error">{{ bug.error }}</h4>
      <div class="bugs__info">
        <h6 class="bugs__created">{{ bug.bug_created | date: 'EEEE, LLL d'}}</h6>
        <h6 class="bugs__answers">{{ bug.num_answers }} answers</h6>
      </div>
    </a>
  </div>
</div>
<div *ngIf="!bugs.length">
  This app has no bugs. Click 'Submit Bug' to create a new bug!
</div>
