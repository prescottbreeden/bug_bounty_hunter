<div class="bugs">
  <div *ngFor="let bug of bugs" class="bugs__item">
    <a href="/bugs/{{bug.bug_id}}" class="bugs__link">
      <h4 class="bugs__error">{{ bug.error }}</h4>
      <div class="bugs__info">
        <h6 class="bugs__created">{{ bug.bug_created | date: 'EEEE, LLL d'}}</h6>
        <h6 class="bugs__answers">{{ bug.num_answers }} answers</h6>
      </div>
    </a>
  </div>
</div>
