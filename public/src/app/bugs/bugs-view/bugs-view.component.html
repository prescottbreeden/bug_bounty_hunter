<section class="bug-view">
  <h2 class="bug-view__error">{{ bug.error }}</h2>
  <p class="bug-view__traceback">
    {{bug.traceback}}
  </p>
</section>
<hr>

<form 
  (submit)="onSubmitAnswer()" 
  class="form">

  <input 
    type="hidden" 
    [(ngModel)]="newAnswer.posted_by" 
    name="newAnswer.posted_by">

  <input 
    type="hidden" 
    [(ngModel)]="newAnswer.bug_id" 
    name="newAnswer.bug_id">

  <div class="form__row">
    <label for="content" class="form__label">Add Answer</label>
  </div>
  <div class="form__row">
    <textarea 
      [(ngModel)]="newAnswer.answer_content"
      #traceback="ngModel"
      name="newAnswer.answer_content"
      type="text" 
      class="form__input form__textarea" 
      id="content"></textarea>
  </div>
  <button class="btn">Submit Answer</button>
</form>

<hr>
<div class="answers">
  <div *ngFor="let answer of answers" class="answers__row">
    <div class="answers__content">
      {{ answer.answer_content }}
    </div>
    <div class="answers__info">
      <div *ngIf="isAdmin" class="answered_by">{{ answer.answered_by }}</div>
        
      {{ answer.answer_created | date:'EEEE, LLL dd'}}
    </div>
  </div>
</div>
{{ newAnswer | json }}
