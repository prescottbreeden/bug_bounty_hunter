<form 
  *ngIf="showEmailField"
  (submit)="onEmail()" 
  class="form">
  <h4 class="form__title">Enter Your Email</h4>
  <div class="form__row">
    <label for="email_field" class="form__label">Email</label>
    <input 
      [(ngModel)]="user.email"
      #email="ngModel"
      name="email"
      type="email" 
      class="form__input" 
      id="email_field">
  </div>
  <button class="btn">Next</button>
</form>

<form 
  *ngIf="showPasswordField"
  (submit)="onPassword()" 
  class="form">

  <input type="hidden" [value]="user.email" name="user.email">

  <div *ngIf="!isRegistered" class="form__row">
    <label for="first_name" class="form__label">First Name</label>
    <input 
      [(ngModel)]="user.first_name"
      #first_name="ngModel"
      name="first_name"
      type="text" 
      class="form__input" 
      id="first_name">
  </div>

  <div *ngIf="!isRegistered" class="form__row">
    <label for="last_name" class="form__label">Last Name</label>
    <input 
      [(ngModel)]="user.last_name"
      #last_name="ngModel"
      name="last_name"
      type="text" 
      class="form__input" 
      id="last_name">
  </div>

  <div class="form__row">
    <label for="password" class="form__label">Password</label>
    <input 
      [(ngModel)]="user.password"
      #password="ngModel"
      name="password"
      type="password" 
      class="form__input" 
      id="password">
  </div>

  <div *ngIf="!isRegistered" class="form__row">
    <label for="confirm" class="form__label">Confirm</label>
    <input 
      [(ngModel)]="user.confirm"
      #confirm="ngModel"
      name="confirm"
      type="password" 
      class="form__input" 
      id="confirm">
  </div>

  <button *ngIf="!isRegistered" class="btn">Register</button>
  <button *ngIf="isRegistered" class="btn">Login</button>
</form>
